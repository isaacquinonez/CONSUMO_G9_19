<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <!--Referencia a archivo js-->
       <script src="/JS/PRODUCTO.js"></script>



</head>
<body>
<div class="container">
     <div class="Consulta mt-4">
         <div class="row">
            <div class="col-6">
                <h3>
                     LISTA DE PRODUCTOS   
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                 <table class="table table-hover">
                   <thead>
                    <tr>
                        <th>Numero de Pedido</th>
                        <th>Nombre de Articulo</th>
                        <th>Precio Unitario</th>
                        <th>Fecha de Pedido</th>
                        <th>Cantidad de Articulo</th>
                        <th>Monto Total</th>
                        <th>Aplicar Impuesto</th>

                    </tr>
                   </thead>     
                   <tbody id ="DATAPRODUCTO">
                                
                   </tbody>
                 </table>
            </div>
        </div> 
    </div>
    <div class="FORMULARIO">
        <div class="row">
            <div class="col-12">
                    <h3>
                        AGREGAR PRODUCTO
                    </h3>
               </div>
               <div class="col-12">
                <form class="PRODUCTO">
                    <label for="">Numero de Pedido </label>
                    <input type="text" id="Numero_de_Pedido" class="form-control" placeholder="Ingrese Numero de Pedido">
                    <label for="">Nombre de Articulo </label>
                    <input type="text" id="Nombre_de_Articulo" class="form-control" placeholder="Ingrese el nombre Nombre del Articulo">
                    <label for="">Precio Unitario </label>
                    <input type="text" id="Precio_Unitario" class="form-control" placeholder="Ingrese el Precio Unitario">
                    <label for="">Fecha de Pedido </label>
                    <input type="text" id="Fecha_de_Pedido" class="form-control" placeholder="Ingrese la Fecha de Pedido">
                    <label for="">Cantidad de Articulo </label>
                    <input type="text" id="Cantidad_de_Articulo" class="form-control" placeholder="Ingrese la Cantidad de Articulo">
                    <label for="">Monto Total </label>
                    <input type="text" id="Monto_Total" class="form-control" placeholder="Ingrese el Monto Total">
                    <label for="">Aplicar Impuesto </label>
                    <input type="text" id="Aplicar_Impuesto" class="form-control" placeholder="Ingrese si se Aplica el Impuesto">
                    <hr>
                    <div id="btnagregarproducto"> 
                        <input type="submit" id="btnagregar" onclick="AgregarProductos()" value="Ingresar Producto" class="btn btn-success">
                    </div>
                </form>
              </div>
        </div>
    </div>
</div>
    

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
